[loggers]
keys=root,poast

[handlers]
keys=hand_p

[formatters]
keys=form_p


[logger_root]
level=NOTSET
handlers=hand_p

[logger_poast]
level=WARNING
handlers=hand_p
propagate=0
qualname=poast

[handler_hand_p]
class=StreamHandler
formatter=form_p
args=(sys.stderr,)

[formatter_form_p]
format=%(levelname)s: %(asctime)s %(message)s
datefmt=
class=logging.Formatter
