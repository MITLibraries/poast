[loggers]
keys=root,poast

[handlers]
keys=hand_p,hand_p_i

[formatters]
keys=form_p


[logger_root]
level=NOTSET
handlers=hand_p

[logger_poast]
level=INFO
handlers=hand_p,hand_p_i
propagate=0
qualname=poast

[handler_hand_p]
level=WARNING
class=StreamHandler
formatter=form_p
args=(sys.stderr,)

[handler_hand_p_i]
level=INFO
class=FileHandler
formatter=form_p
args=('logs/info.log', 'w')

[formatter_form_p]
format=%(levelname)s: %(asctime)s %(message)s
datefmt=
class=logging.Formatter
